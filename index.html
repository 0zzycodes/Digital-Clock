<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="btns">
        <button type="button" class="hour" name="button"></button>
        <span>:</span>
        <button type="button" class="min" name="button"></button>
        <span>:</span> <button type="button" class="sec" name="button"></button>
      </div>
      <h1 id="greeting"></h1>
    </div>
    <div id="clock"></div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
